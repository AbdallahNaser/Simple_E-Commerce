<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .top-header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">MyShop</h4>
        <a href="{% url 'product:products' %}">Products</a>
        <a href="{% url 'product:product_add' %}">New Product</a>
        <a href="{% url 'category:category_list' %}">Categories</a>
        <a href="{% url 'category:category_add' %}">New Category</a>
    </div>
    <div class="flex-grow-1">
        <div class="top-header">
            <h5>{% block header %}Welcome{% endblock %}</h5>
        </div>
        <div class="main">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
